Khachhang:
  type: object
  required:
    - ma
    - ten
  properties:
    id:
      type: number
      description: ID tự động tạo của khách hàng
    ma:
      type: string
      description: Mã khách hàng
    ten:
      type: string
      description: Tên khách hàng
    diachi:
      type: string
      description: Địa chỉ
    dienthoai:
      type: string
      description: Số điện thoại
  example:
    id: 1
    ma: "KH001"
    ten: "Công ty TNHH ABC"
    diachi: "123 Đường ABC, Quận 1, TP.HCM"
    dienthoai: "0123456789"

